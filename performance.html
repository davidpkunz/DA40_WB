<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>DA40/42 W&B</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">DA40/42 Weight and Balance</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">W & B <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="performance.html">Performance <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container">
    <div class="container">
        <div class="row">
            <div class="col-lg">
                <h4>Weather</h4>
                <div class="form-group row" id = "weatherDiv">
                    <label for="weatherID" class="col-sm-2 col-form-label">Station ID: </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="weatherID">
                    </div>
                    <button type="button" class="btn btn-secondary col-sm-1" onclick="getWeather()">Submit</button>
                </div>

                <h5 id="weatherTitle">Station Weather</h5>
                <p id="wRaw"></p>
                <div class="w-50" id ="weatherData">
                    <table class="table table-sm table-striped table-bordered">
                        <tbody>
                        <tr>
                            <th scope="col">Time</th>
                            <th id="wTime"></th>
                        </tr>
                        <tr>
                            <th scope="col" >Wind Dir and Vel</th>
                            <th id="wWind"></th>
                        </tr>
                        <tr>
                            <th scope="col">Visibility</th>
                            <th id="wVisibility"></th>
                        </tr>
                        <tr>
                            <th scope="col">Ceilings</th>
                            <th id="wCeilings"></th>
                        </tr>
                        <tr>
                            <th scope="col">Temperature</th>
                            <th id="wTemp"></th>
                        </tr>
                        <tr>
                            <th scope="col">DewPoint</th>
                            <th id="wDewpoint"></th>
                        </tr>
                        <tr>
                            <th scope="col">Alitimeter</th>
                            <th id="wAltimeter"></th>
                        </tr>
                        <tr>
                            <th scope="col">Density Alt.</th>
                            <th id="wDensityAlt"></th>
                        </tr>
                        <tr>
                            <th scope="col">Pressure Alt.</th>
                            <th id="wPressureAlt"></th>
                        </tr>

                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>


</main>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="aircraft.js"></script>
<script src="performance.js"></script>
<script src="printThis/printThis.js"></script>

</body>
</html>
